<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="NumFun" placeholder="Ваше действие">
    <input type="text" id="A">
    <input type="text" id="B">
    <input type="text" id="C">
    <br>
    <input type="submit" id="SubmitButton" onclick="CountModC()">

    <p id="result"></p>
    <script>

function CountModC() {
var a = document.getElementById('A').value;
var b = document.getElementById('B').value;
var c = document.getElementById('C').value;
var operator = document.getElementById('NumFun').value;



    if (operator == "+") {
        var result = (Number(a) + Number(b)) % Number(c);
    } else if (operator == "-") {
        var result = (Number(a) - Number(b)) % Number(c);
    } else if (operator == "*") {
        var result = Number(a) * Number(b) % Number(c);
    }

    console.log(result)
}
    
    </script>
</body>
</html>
